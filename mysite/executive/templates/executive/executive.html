{% extends "homepage/header.html" %}
{% block title %}Login{% endblock %}
{% load staticfiles %}

{% block content %}

 <link rel="stylesheet" href="{% static 'executive/css/login.css' %}" type = "text/css"/><!-- The login -->
 <!--<script type="text/javascript" src="{% static 'executive/js/login.js' %}"> </script>-->

!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar">-->
      <img src="{% static 'executive/img/img_avatar2.png' %}" class="responsive-img" style='max-height:100px;' alt="face">
      
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
{% endblock content %}
